<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Countries Information</title>
    <!-- CSS Styles for the document -->
    <style>
        /* Styling for the body */
        body {
            /* Background image */
            background-image: url('https://cdn.britannica.com/27/238527-131-D73B3F08/flagpoles-world-countries.jpg');
            background-size: cover;
            background-position: center;
            /* Margin and padding */
            margin: 0;
            padding: 0;
            /* Font */
            font-family: Arial, sans-serif;
            /* Text color */
            color: #fff;
            /* Flexbox layout */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Full viewport height */
            height: 100vh;
            /* Flex direction */
            flex-direction: column;
        }
        /* Styling for the main heading */
        h1 {
            /* Text alignment */
            text-align: center;
            /* Text color */
            color: #fff;
            /* Text shadow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* Margin bottom */
            margin-bottom: 20px;
        }
        /* Styling for the unordered list */
        ul {
            /* Removing default list style */
            list-style-type: none;
            /* Padding */
            padding: 0;
            /* Text alignment */
            text-align: center;
        }
        /* Styling for list items */
        li {
            /* Margin bottom */
            margin-bottom: 10px;
        }
        /* Styling for links */
        a {
            /* Text decoration */
            text-decoration: none;
            /* Text color */
            color: #fff;
            /* Font weight */
            font-weight: bold;
            /* Background color with transparency */
            background-color: rgba(0, 0, 0, 0.5);
            /* Padding */
            padding: 10px 20px;
            /* Border radius */
            border-radius: 5px;
            /* Transition effect */
            transition: background-color 0.3s ease;
        }
        /* Hover effect for links */
        a:hover {
            /* Darker background color on hover */
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Countries Information</h1>
    <!-- Unordered list of links to country information pages -->
    <ul>
        <!-- Each list item contains a link to a specific country's information page -->

        <li><a href="eriica front page 1.html" target="_blank">Main page</a></li>
    </ul>
</body>
</html>
